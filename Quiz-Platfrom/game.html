<!DOCTYPE html>

<html lang="en">
<head>
	<title>Play</title>
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="assets/css/game.css">

</head>
<body>
<div class="container">
			<div id="loader"> </div>
			<div id="modal" class="modal hidden">
		<div id="game" class="justify-center flex-column hidden">
		
		  <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">
              Question
            </p>
            <h2 class="hud-main-text" id="questionCounter"></h1>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h2 class="hud-main-text" id="score">
              0
            </h2>
          </div>
        </div>

		<h2 id="question"></h2>
		<div class="choice-container">
			<p class="choice-prefix">A
			</p>
			<p class="choice-text" data-number="1">
			</p>
		</div>
		<div class="choice-container">
			<p class="choice-prefix">B
			</p>
			<p class="choice-text" data-number="2">
			</p>
		</div>
		<div class="choice-container">
			<p class="choice-prefix">C
			</p>
			<p class="choice-text"data-number="3">
			</p>
		</div>
		<div class="choice-container">
			<p class="choice-prefix">D
			</p>
			<p class="choice-text" data-number="4">
			</p>
		</div>
</div>
	</div>

</div>

<script type="text/javascript" src="assets/js/game.js"></script>
	</body>
	</html>
